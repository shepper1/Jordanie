
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 30.835023660457164, lng: 35.615187073405814 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":31.9543786,"lng":35.9105776,"name":"Amman, Jordan"},{"lat":31.9543786,"lng":35.9105776,"name":"Amman, Jordan"},{"lat":30.3216354,"lng":35.4801251,"name":"Wadi Musa, Jordan"},{"lat":30.3216354,"lng":35.4801251,"name":"Wadi Musa, Jordan"},{"lat":29.5742989,"lng":35.4210371,"name":"Wadi Rum Village, Jordan"},{"lat":29.5742989,"lng":35.4210371,"name":"Wadi Rum Village, Jordan"},{"lat":31.5590287,"lng":35.4731895,"name":"Dead Sea"},{"lat":31.4205347836573,"lng":35.82482748724647,"name":"Wadi al Mujib, Jordan"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const infoWindow = new google.maps.InfoWindow({
          content: '<div><strong>Jour ' + markerData.jour + '</strong><br>' + markerData.name + '</div>'
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
