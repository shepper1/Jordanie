
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Jordanie</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window {
      max-width: 250px;
      font-family: Arial, sans-serif;
    }
    .info-window img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .info-window h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #333;
    }
    .info-window p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
    .info-window a {
      color: #1a73e8;
      text-decoration: none;
    }
    .info-window a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 30.791097242857145, lng: 35.523921685714285 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":31.9543786,"lng":35.9105776,"name":"Amman","jour":1,"titre":"Arrivée à Amman, la capitale blanche","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=31.9543786,35.9105776&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=31.9543786,35.9105776","aiImageUrl":"jour1.jpg"},{"lat":32.2746515,"lng":35.8960765,"name":"Jerash","jour":3,"titre":"L'opulence romaine de Jerash","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=32.2746515,35.8960765&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=32.2746515,35.8960765","aiImageUrl":"jour3.jpg"},{"lat":31.5590287,"lng":35.4731895,"name":"Mer Morte","jour":4,"titre":"Route des Rois et Mer Morte","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=31.5590287,35.4731895&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=31.5590287,35.4731895","aiImageUrl":"jour4.jpg"},{"lat":30.3216354,"lng":35.4801251,"name":"Wadi Musa (Pétra)","jour":5,"titre":"Vers la cité perdue de Pétra","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=30.3216354,35.4801251&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=30.3216354,35.4801251","aiImageUrl":"jour5.jpg"},{"lat":30.3216354,"lng":35.4801251,"name":"Pétra","jour":6,"titre":"Pétra, la merveille nabatéenne","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=30.3216354,35.4801251&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=30.3216354,35.4801251","aiImageUrl":"jour6.jpg"},{"lat":29.5742989,"lng":35.4210371,"name":"Wadi Rum","jour":7,"titre":"Immersion dans le désert du Wadi Rum","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=29.5742989,35.4210371&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=29.5742989,35.4210371","aiImageUrl":"jour7.jpg"},{"lat":29.5320522,"lng":35.0063209,"name":"Aqaba","jour":8,"titre":"Du désert à la Mer Rouge","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=29.5320522,35.0063209&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=29.5320522,35.0063209","aiImageUrl":"jour8.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
